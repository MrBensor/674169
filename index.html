<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple GUI Example</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background: #1e1e1e;
      color: #f5f5f5;
    }

    /* Sidebar (Tabs) */
    nav {
      width: 220px;
      background: #2c2c2c;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      border-right: 1px solid #3a3a3a;
    }

    nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #ccc;
      transition: all 0.2s ease;
      border-left: 4px solid transparent;
    }

    nav a:hover {
      background: #383838;
      color: #fff;
      border-left: 4px solid #4ea1ff;
      padding-left: 24px;
    }

    nav a.active {
      background: #383838;
      color: #fff;
      border-left: 4px solid #4ea1ff;
    }

    /* Content area */
    main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    h2 {
      margin-bottom: 15px;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4ea1ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="tab-link active" data-tab="tab1">General</a>
    <a href="#" class="tab-link" data-tab="tab2">Settings</a>
    <a href="#" class="tab-link" data-tab="tab3">Advanced</a>
  </nav>

  <main>
    <section id="tab1" class="tab active">
      <h2>General Options</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="showNotifications"> Show Notifications</label>
        <label><input type="checkbox" id="autoUpdate"> Enable Auto-Update</label>
      </div>
    </section>

    <section id="tab2" class="tab">
      <h2>Settings</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="darkMode"> Dark Mode</label>
        <label><input type="checkbox" id="compactView"> Compact View</label>
      </div>
    </section>

    <section id="tab3" class="tab">
      <h2>Advanced Controls</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" id="devTools"> Enable Developer Tools</label>
        <label><input type="checkbox" id="betaFeatures"> Use Beta Features</label>
      </div>
    </section>
  </main>

  <script>
    // --- Tab switching ---
    const links = document.querySelectorAll(".tab-link");
    const tabs = document.querySelectorAll(".tab");

    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();

        links.forEach(l => l.classList.remove("active"));
        tabs.forEach(t => t.classList.remove("active"));

        link.classList.add("active");
        document.getElementById(link.dataset.tab).classList.add("active");
      });
    });

    // --- Checkbox behavior example ---
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        console.log(`${cb.id}: ${cb.checked}`);
      });
    });
  </script>
</body>
</html>
