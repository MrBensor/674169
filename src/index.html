<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle DE — 5 Buchstaben (Umlaute als ae/oe/ue)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Wordle DE (5 Buchstaben)</h1>
    <p class="hint">Umlaute sind in der Wortliste als <code>ae</code>, <code>oe</code>, <code>ue</code> gespeichert.</p>

    <section id="board" aria-label="Wordle Spielbrett" ></section>

    <div id="keyboard" aria-label="Bildschirmtastatur"></div>

    <div class="controls">
      <button id="restart">Neu starten</button>
      <div id="message" role="status" aria-live="polite"></div>
    </div>

    <footer>
      <small>Einfaches Wordle in Deutsch — bereit für GitHub Pages</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
